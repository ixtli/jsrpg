<!doctype html>
<html>

    <link rel="stylesheet" href="css/stylesheet.css" media="screen">

    <title>Canvas Test!</title>
</head>
<body>
    <div id="game" class="gameview" width="800" height="400">
        <canvas id="bg" width="800" height= "400"></canvas>
        <canvas id="display" width="800" height= "400">

    </div>
    <script type="application/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <script type="application/javascript" src="settings.js"></script>
    <script type="application/javascript" src="graphics.js"></script>
    <script type="application/javascript" src="depthsort.js"></script>
