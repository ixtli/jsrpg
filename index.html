<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="application/javascript charset=UTF-8" />
    <link rel="stylesheet" href="css/stylesheet.css" media="screen">

    <title>Canvas Test!</title>
</head>
<body>
    <div id="game" class="gameview" width="800" height="400">
        <canvas id="bg" width="800" height= "400"></canvas>
        <canvas id="display" width="800" height= "400">
            <p>Your browser does not support HTML5 canvas. Get Chrome.</p>
        </canvas>
        <canvas id="fg" width="800" height="400"></canvas>
        <canvas id="msg" width="800" height="26"></canvas>
    </div>
    <div class="editorview">
        <div class="checks">
            <input type=checkbox id="ebmode"> EricB Mode <br>
            <input type=checkbox id="tebg"> Red background in tile editor <br>
            <input type=checkbox id="clk"> Click to select <br>
        </div>
        <div class="editcontrols">
            <form>
                <label for="tindex">Sprite Index: </label>
            <input type="number" name="tindex" placeholder="0"
                min="0" max="999" step="1" value="0">
            </form>
        </div>
        <canvas id="editor" width="200" height="200">
    </div>
    <script type="application/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <script type="application/javascript" src="settings.js"></script>
    <script type="application/javascript" src="tiledescription.js"></script>
    <script type="application/javascript" src="graphics.js"></script>
    <script type="application/javascript" src="depthsort.js"></script>
    <script type="application/javascript" src="gameutil.js"></script>
    <script type="application/javascript" src="editor.js"></script>
    <script type="application/javascript" src="script.js"></script>
</body>
</html>
